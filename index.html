<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing URL Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #121212, #0d1b2a);
      overflow: hidden;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 550px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h2>üõ°Ô∏è Real-Time Phishing URL Detector</h2>
    <p>Check if a URL is suspicious in real-time. Stay safe and secure.</p>
    <input type="text" id="urlInput" placeholder="Type or paste a URL...">
    <div id="result"></div>
    <div class="footer">
      Created by <a href="https://www.linkedin.com/in/mouayed-ibrahim/" target="_blank">Mouayed Ibrahim</a><br/>
      Cybersecurity Analyst | Defender of Digital Frontiers
    </div>
  </div>
  <script>
    const suspiciousTLDs = ['.ru', '.tk', '.xyz', '.top', '.cf'];
    const shortenedServices = ['bit.ly', 'tinyurl.com', 'goo.gl', 't.co', 'ow.ly'];

    const inputField = document.getElementById("urlInput");
    const resultBox = document.getElementById("result");

    inputField.addEventListener("input", checkURL);

    async function checkURL() {
      const input = inputField.value.trim().toLowerCase();
      if (!input) {
        resultBox.textContent = '';
        resultBox.style.background = 'transparent';
        return;
      }

      let message = '';
      let danger = false;

      try {
        const url = new URL(input.startsWith('http') ? input : 'https://' + input);
        const hostname = url.hostname;
        const tld = hostname.slice(hostname.lastIndexOf('.'));

        // Fetch phishing domains from a free online API
        let blacklisted = false;
        try {
          const response = await fetch('https://raw.githubusercontent.com/mitchellkrogza/Phishing.Database/master/phishing-domains-NEW-txt/ACTIVE/active.txt');
          const text = await response.text();
          const lines = text.split('\n');
          blacklisted = lines.includes(hostname);
        } catch (err) {
          console.warn('Could not fetch phishing database.');
        }

        if (shortenedServices.some(domain => hostname.includes(domain))) {
          message += '‚ö†Ô∏è This appears to be a shortened URL. Be cautious.\n';
          danger = true;
        }

        if (blacklisted) {
          message += 'üõë This domain is listed in a public phishing database.\n';
          danger = true;
        }

        suspiciousTLDs.forEach(suffix => {
          if (hostname.endsWith(suffix)) {
            message += `‚ö†Ô∏è The top-level domain ${suffix} is often used in phishing campaigns.\n`;
            danger = true;
          }
        });

        if (!input.startsWith("https://")) {
          message += 'üîì The site is not using HTTPS.\n';
        }

        if (!danger && message === '') {
          message = '‚úÖ No major red flags detected. Stay vigilant!';
          resultBox.style.background = '#228B22';
        } else {
          resultBox.style.background = '#8B0000';
        }

        resultBox.textContent = message;
      } catch (e) {
        resultBox.textContent = '‚ùå Invalid URL format.';
        resultBox.style.background = '#8B0000';
      }
    }

    // Starry background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 0.5 + 0.05
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        // Move the star
        star.y += star.d;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
